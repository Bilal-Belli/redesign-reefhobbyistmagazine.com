<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/admin.css" />
  </head>

  <body class="bg-light">

    <!-- ================= NAVBAR ================= -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand" href="/admin"><img src="/img/logo.jpg" alt="Magazine Logo" class="img-fluid"></a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item btn btn-outline-warning btn-sm mx-4">
              <a class="nav-link logout-btn" href="#" onclick="handleLogout(event)">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ================= DASHBOARD ================= -->
    <div class="container py-5">
      <div class="row g-4">
        <div class="col-md-3">
          <a href="/admin/magazines.html" class="btn btn-lg btn-outline-primary w-100">Manage Magazines</a>
        </div>

        <div class="col-md-3">
          <a href="/admin/advertisers.html" class="btn btn-lg btn-outline-success w-100">Manage Advertisers</a>
        </div>

        <div class="col-md-3">
          <a href="/admin/members.html" class="btn btn-lg btn-outline-info w-100">Manage Members</a>
        </div>

        <div class="col-md-3">
          <a href="/admin/sponsors.html" class="btn btn-lg btn-outline-warning w-100">Manage Sponsors</a>
        </div>

        <div class="col-md-3">
          <a href="/admin/reefclubs.html" class="btn btn-lg btn-outline-warning w-100">Manage Reef Clubs</a>
        </div>

        <div class="col-md-3">
          <a href="/admin/events.html" class="btn btn-lg btn-outline-warning w-100">Manage Events</a>
        </div>

        <div class="col-md-3">
          <a href="/admin/news.html" class="btn btn-lg btn-outline-warning w-100">Manage News</a>
        </div>

        <div class="col-md-3">
          <a href="/admin/products.html" class="btn btn-lg btn-outline-warning w-100">Manage New Products</a>
        </div>

        <div class="col-md-3">
          <a href="/admin/stores.html" class="btn btn-lg btn-outline-warning w-100">Manage New Stores</a>
        </div>
      </div>
    </div>

    <footer>
      <div class="container text-center">
        <p>All Rights Reserved. Copyright ©
          <script>document.write(new Date().getFullYear())</script> Reef Hobbyist Magazine
        </p>
        <p class="small">Designed by <a href="https://www.upwork.com/freelancers/~01d5582a1418a40099" target="_blank">Bilal Belli - Upwork Freelancer</a></p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/auth.js"></script>
    <script>
        async function handleLogout(event) {
          event.preventDefault();
            try {
              const res = await fetch("/api/logout", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" }
              });
              const data = await res.json();
              if (data.success) {
                window.location.href = "/login.html";
              } else {
                alert("Erreur: " + (data.error || "Déconnexion échouée"));
              }
            } catch (error) {
              console.error("Logout error:", error);
              window.location.href = "/login.html";
            }
          }
    </script>
  </body>
</html>
