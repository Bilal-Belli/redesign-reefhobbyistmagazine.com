<script>
    // Function to extract lat/lng from Google Maps URL
    function extractCoordinates(mapsURL) {
        const match = mapsURL.match(/@(-?\d+\.?\d*),(-?\d+\.?\d*)/);
        if (match) {
            return { lat: parseFloat(match[1]), lng: parseFloat(match[2]) };
        }
        console.warn('No coordinates found in URL:', mapsURL);
        return null;
    }

    // Initialize map (default view to first store or fallback)
    const map = L.map('map').setView([33.8938, 35.5018], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Fetch stores from backend API and add markers
    fetch('/api/stores')
        .then(response => response.json())
        .then(stores => {
            if (stores.length === 0) {
                console.warn('No active stores found');
                return;
            }

            const bounds = [];
            stores.forEach(store => {
                const coords = extractCoordinates(store.mapsURL);
                if (coords) {
                    const marker = L.marker([coords.lat, coords.lng]).addTo(map);
                    
                    // Permanent tooltip (store name)
                    marker.bindTooltip(store.store_name, {
                        permanent: true,
                        direction: 'top',
                        className: 'store-label',
                        offset: [0, -10]
                    });

                    // Click popup with Google Maps link
                    marker.bindPopup(`
                        <div style="min-width: 200px;">
                            <h6 style="margin: 0 0 10px 0; color: #24074d;">${store.store_name}</h6>
                            ${store.address ? `<p style="margin: 5px 0; font-size: 14px;">${store.address}</p>` : ''}
                            <a href="${store.mapsURL}" target="_blank" class="btn btn-sm" style="width: 100%; text-align: center;">
                                Open in Google Maps
                            </a>
                        </div>
                    `);
                    
                    bounds.push([coords.lat, coords.lng]);
                }
            });

            // Auto-fit map to show all markers
            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [20, 20] });
            }
        })
        .catch(error => {
            console.error('Failed to fetch stores:', error);
        });
</script>
