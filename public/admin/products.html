<!DOCTYPE html>
<html>

  <head>
    <title>Admin â€“ Products</title>
    <link rel="icon" type="image/png" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/admin.css" />
  </head>

  <body class="bg-light">
    <!-- ================= NAVBAR ================= -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand" href="/admin"><img src="../img/logo.jpg" alt="Magazine Logo" class="img-fluid"></a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item btn btn-outline-warning btn-sm mx-4"><a class="nav-link active" href="/admin">Admin Home</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ================= DASHBOARD ================= -->
    <div class="container-fluid px-4 py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ðŸ†• Manage Products</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
          Add Product
        </button>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Image</th>
                <th>Website</th>
                <th>Status</th>
                <th>Last Updated</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="productsTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- ================= CREATE MODAL ================= -->
    <div class="modal fade" id="createModal">
      <div class="modal-dialog">
        <form id="createForm" class="modal-content" enctype="multipart/form-data">
          <div class="modal-header">
            <h5>Add Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input name="title" class="form-control mb-3" placeholder="Product Title" required>
            <input type="url" name="website" class="form-control mb-3" placeholder="Website URL" required>
            <input type="file" name="image" accept="image/*" class="form-control mb-3" required>
            <select name="status" class="form-select mb-3">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- ================= EDIT MODAL ================= -->
    <div class="modal fade" id="editModal">
      <div class="modal-dialog">
        <form id="editForm" class="modal-content" enctype="multipart/form-data">
          <div class="modal-header">
            <h5>Edit Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id">
            <input name="title" class="form-control mb-3" placeholder="Product Title" required>
            <input type="url" name="website" class="form-control mb-3" placeholder="Website URL" required>
            <div class="mb-3">
              <label>Current Image:</label>
              <img id="currentImage" src="" style="max-width:100px; display:block; margin-top:5px;">
            </div>
            <input type="file" name="image" accept="image/*" class="form-control mb-3">
            <select name="status" class="form-select mb-3">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <div class="container text-center">
        <p>All Rights Reserved. Copyright Â©
          <script>document.write(new Date().getFullYear())</script> Reef Hobbyist Magazine
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const table = document.getElementById("productsTable");

      /* ================= LOAD ================= */
      async function loadProducts() {
        const res = await fetch("/api/admin/products");
        const list = await res.json();
        table.innerHTML = "";
        list.forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.title}</td>
            <td><img src="${p.image}" style="max-width:80px;"></td>
            <td><a href="${p.website}" target="_blank">${p.website}</a></td>
            <td>${p.status}</td>
            <td>${(p.updatedAt || p.createdAt || "").split("T")[0]}</td>
            <td>
              <button class="btn btn-sm btn-outline-secondary" onclick="openEdit('${p.id}')">Edit</button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct('${p.id}')">Delete</button>
            </td>
          `;
          table.appendChild(tr);
        });
      }
      loadProducts();

      /* ================= CREATE ================= */
      document.getElementById("createForm").addEventListener("submit", async e => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const res = await fetch("/api/admin/products", {
          method: "POST",
          body: fd
        });
        const json = await res.json();
        if (json.success) {
          bootstrap.Modal.getInstance(document.getElementById("createModal")).hide();
          e.target.reset();
          loadProducts();
        } else alert(json.error || "Create failed");
      });

      /* ================= OPEN EDIT ================= */
      async function openEdit(id) {
        const list = await fetch("/api/admin/products").then(r => r.json());
        const p = list.find(x => x.id === id);
        const f = document.forms.editForm;
        f.id.value = p.id;
        f.title.value = p.title;
        f.website.value = p.website;
        f.status.value = p.status;
        document.getElementById("currentImage").src = p.image;
        new bootstrap.Modal(document.getElementById("editModal")).show();
      }

      /* ================= UPDATE ================= */
      document.getElementById("editForm").addEventListener("submit", async e => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const id = e.target.id.value;
        const res = await fetch("/api/admin/products/" + id, {
          method: "PATCH",
          body: fd
        });
        const json = await res.json();
        if (json.success) {
          bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
          loadProducts();
        } else alert(json.error || "Update failed");
      });

      /* ================= DELETE ================= */
      async function deleteProduct(id) {
        if (!confirm("Delete this product?")) return;
        const res = await fetch("/api/admin/products/" + id, { method: "DELETE" });
        const json = await res.json();
        if (json.success) loadProducts();
      }
    </script>
  </body>
</html>
