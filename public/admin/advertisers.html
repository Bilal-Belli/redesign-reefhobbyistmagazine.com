<!DOCTYPE html>
<html>

  <head>
    <title>Admin â€“ Advertisers</title>
    <link rel="icon" type="image/png" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/admin.css" />
  </head>

  <body class="bg-light">
    <!-- ================= NAVBAR ================= -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand" href="/admin"><img src="../img/logo.jpg" alt="Magazine Logo" class="img-fluid"></a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item btn btn-outline-warning btn-sm mx-4"><a class="nav-link active" href="/admin">Admin Home</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- ================= ADVERTISERS ================= -->
    <div class="container-fluid px-4 py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ðŸ“¢ Manage Advertisers</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
          Add Advertiser
        </button>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Website</th>
                <th>Status</th>
                <th>Last Updated</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="advTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- ================= CREATE MODAL ================= -->
    <div class="modal fade" id="createModal">
      <div class="modal-dialog">
        <form id="createForm" class="modal-content">
          <div class="modal-header">
            <h5>Add Advertiser</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input name="title" class="form-control mb-3" placeholder="Advertiser Title" required>
            <input name="website" class="form-control mb-3" placeholder="Website URL">
            <select name="status" class="form-select mb-3">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- ================= EDIT MODAL ================= -->
    <div class="modal fade" id="editModal">
      <div class="modal-dialog">
        <form id="editForm" class="modal-content">
          <div class="modal-header">
            <h5>Edit Advertiser</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id">
            <input name="title" class="form-control mb-3" placeholder="Advertiser Title" required>
            <input name="website" class="form-control mb-3" placeholder="Website URL">
            <select name="status" class="form-select mb-3">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <div class="container text-center">
        <p>All Rights Reserved. Copyright Â©
          <script>document.write(new Date().getFullYear())</script> Reef Hobbyist Magazine
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const table = document.getElementById("advTable");

      /* ================= LOAD ================= */
      async function loadAdvertisers() {
        const res = await fetch("/api/admin/advertisers");
        const list = await res.json();
        table.innerHTML = "";
        list.forEach(a => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${a.id}</td>
            <td>${a.title}</td>
            <td><a href="${a.website}" target="_blank">${a.website}</a></td>
            <td>${a.status}</td>
            <td>${(a.updatedAt || a.createdAt || "").split("T")[0]}</td>
            <td>
              <button class="btn btn-sm btn-outline-secondary" onclick="openEdit('${a.id}')">Edit</button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteAdv('${a.id}')">Delete</button>
            </td>
          `;
          table.appendChild(tr);
        });
      }
      loadAdvertisers();

      /* ================= CREATE ================= */
      document.getElementById("createForm").addEventListener("submit", async e => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const payload = {
          title: fd.get("title"),
          website: fd.get("website"),
          status: fd.get("status")
        };
        const res = await fetch("/api/admin/advertisers", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const json = await res.json();
        if (json.success) {
          const modalEl = document.getElementById("createModal");
          bootstrap.Modal.getInstance(modalEl).hide();
          e.target.reset();
          loadAdvertisers();
        } else alert(json.error || "Create failed");
      });

      /* ================= OPEN EDIT ================= */
      async function openEdit(id) {
        const list = await fetch("/api/admin/advertisers").then(r => r.json());
        const adv = list.find(a => a.id === id);
        const f = document.forms.editForm;
        f.id.value = adv.id;
        f.title.value = adv.title;
        f.website.value = adv.website;
        f.status.value = adv.status;
        new bootstrap.Modal(document.getElementById("editModal")).show();
      }

      /* ================= UPDATE ================= */
      document.getElementById("editForm").addEventListener("submit", async e => {
        e.preventDefault();
        const id = e.target.id.value;
        const payload = {
          title: e.target.title.value,
          website: e.target.website.value,
          status: e.target.status.value
        };
        const res = await fetch("/api/admin/advertisers/" + id, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const json = await res.json();
        if (json.success) {
          bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
          loadAdvertisers();
        } else alert(json.error || "Update failed");
      });

      /* ================= DELETE ================= */
      async function deleteAdv(id) {
        if (!confirm("Delete this advertiser?")) return;
        const res = await fetch("/api/admin/advertisers/" + id, {
          method: "DELETE"
        });
        const json = await res.json();
        if (json.success) loadAdvertisers();
      }
    </script>
  </body>
</html>
