<!DOCTYPE html>
<html>

  <head>
    <title>Admin ‚Äì ReefClubs</title>
    <link rel="icon" type="image/png" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/admin.css" />
  </head>

  <body class="bg-light">
    <!-- ================= NAVBAR ================= -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand" href="/admin"><img src="../img/logo.jpg" alt="Magazine Logo" class="img-fluid"></a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item btn btn-outline-warning btn-sm mx-4"><a class="nav-link active" href="/admin">Admin Home</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ================= DASHBOARD ================= -->
    <div class="container-fluid px-4 py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üê† Manage ReefClubs</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
          Add ReefClub
        </button>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Club Title</th>
                <th>City</th>
                <th>State</th>
                <th>Website</th>
                <th>Status</th>
                <th>Sort</th>
                <th>Last Updated</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="reefTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- ================= CREATE MODAL ================= -->
    <div class="modal fade" id="createModal">
      <div class="modal-dialog">
        <form id="createForm" class="modal-content">
          <div class="modal-header">
            <h5>Add ReefClub</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input name="title" class="form-control mb-3" placeholder="Club Title" required>
            <input name="city" class="form-control mb-3" placeholder="City">
            <input name="state" class="form-control mb-3" placeholder="State">
            <input name="website" class="form-control mb-3" placeholder="Website">
            <input type="number" name="sort" class="form-control mb-3" placeholder="Sort (Unique)" required>
            <select name="status" class="form-select mb-3">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- ================= EDIT MODAL ================= -->
    <div class="modal fade" id="editModal">
      <div class="modal-dialog">
        <form id="editForm" class="modal-content">
          <div class="modal-header">
            <h5>Edit ReefClub</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id">
            <input name="title" class="form-control mb-3" placeholder="Club Title" required>
            <input name="city" class="form-control mb-3" placeholder="City">
            <input name="state" class="form-control mb-3" placeholder="State">
            <input name="website" class="form-control mb-3" placeholder="Website">
            <input type="number" name="sort" class="form-control mb-3" placeholder="Sort (Unique)" required>
            <select name="status" class="form-select mb-3">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <div class="container text-center">
        <p>All Rights Reserved. Copyright ¬©
          <script>document.write(new Date().getFullYear())</script> Reef Hobbyist Magazine
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const table = document.getElementById("reefTable");

      /* ================= LOAD ================= */
      async function loadReefclubs() {
        const res = await fetch("/api/admin/reefclubs");
        const list = await res.json();
        table.innerHTML = "";
        list.forEach(c => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${c.id}</td>
            <td>${c.title}</td>
            <td>${c.city}</td>
            <td>${c.state}</td>
            <td>${c.website}</td>
            <td>${c.status}</td>
            <td>${c.sort}</td>
            <td>${(c.updatedAt || c.createdAt || "").split("T")[0]}</td>
            <td>
              <button class="btn btn-sm btn-outline-secondary" onclick="openEdit('${c.id}')">Edit</button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteClub('${c.id}')">Delete</button>
            </td>
          `;
          table.appendChild(tr);
        });
      }
      loadReefclubs();

      /* ================= CREATE ================= */
      document.getElementById("createForm").addEventListener("submit", async e => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const payload = {
          title: fd.get("title"),
          city: fd.get("city"),
          state: fd.get("state"),
          website: fd.get("website"),
          status: fd.get("status"),
          sort: Number(fd.get("sort"))
        };
        const res = await fetch("/api/admin/reefclubs", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const json = await res.json();
        if (json.success) {
          bootstrap.Modal.getInstance(document.getElementById("createModal")).hide();
          e.target.reset();
          loadReefclubs();
        } else alert(json.error || "Create failed");
      });

      /* ================= OPEN EDIT ================= */
      async function openEdit(id) {
        const list = await fetch("/api/admin/reefclubs").then(r => r.json());
        const c = list.find(x => x.id === id);
        const f = document.forms.editForm;
        f.id.value = c.id;
        f.title.value = c.title;
        f.city.value = c.city;
        f.state.value = c.state;
        f.website.value = c.website;
        f.sort.value = c.sort;
        f.status.value = c.status;
        new bootstrap.Modal(document.getElementById("editModal")).show();
      }

      /* ================= UPDATE ================= */
      document.getElementById("editForm").addEventListener("submit", async e => {
        e.preventDefault();
        const id = e.target.id.value;
        const payload = {
          title: e.target.title.value,
          city: e.target.city.value,
          state: e.target.state.value,
          website: e.target.website.value,
          status: e.target.status.value,
          sort: Number(e.target.sort.value)
        };
        const res = await fetch("/api/admin/reefclubs/" + id, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const json = await res.json();
        if (json.success) {
          bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
          loadReefclubs();
        } else alert(json.error || "Update failed (sort must be unique)");
      });

      /* ================= DELETE ================= */
      async function deleteClub(id) {
        if (!confirm("Delete this club?")) return;
        const res = await fetch("/api/admin/reefclubs/" + id, { method: "DELETE" });
        const json = await res.json();
        if (json.success) loadReefclubs();
      }
    </script>
  </body>
</html>
