<!DOCTYPE html>
<html>

  <head>
    <title>Admin ‚Äì Sponsors</title>
    <link rel="icon" type="image/png" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/admin.css" />
  </head>

  <body class="bg-light">
    <!-- ================= NAVBAR ================= -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand" href="/admin"><img src="../img/logo.jpg" alt="Magazine Logo" class="img-fluid"></a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item btn btn-outline-warning btn-sm mx-4"><a class="nav-link active" href="/admin">Admin Home</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ================= DASHBOARD ================= -->
    <div class="container-fluid px-4 py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ü§ù Manage Sponsors</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
          Add Sponsor
        </button>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Logo</th>
                <th>Title</th>
                <th>Website</th>
                <th>Status</th>
                <th>Last Updated</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="sponsorTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- ================= CREATE MODAL ================= -->
    <div class="modal fade" id="createModal">
      <div class="modal-dialog">
        <form id="createForm" class="modal-content" enctype="multipart/form-data">
          <div class="modal-header">
            <h5>Add Sponsor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input name="title" class="form-control mb-3" placeholder="Sponsor Title" required>
            <input name="website" class="form-control mb-3" placeholder="Website URL">
            <!-- Add Image Upload Field -->
            <div class="mb-3">
              <label class="form-label">Sponsor Logo/Image</label>
              <input type="file" name="image" class="form-control" accept="image/*" required>
              <div class="form-text">Upload logo or banner image for this sponsor</div>
            </div>
            <select name="status" class="form-select mb-3">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- ================= EDIT MODAL ================= -->
    <div class="modal fade" id="editModal">
      <div class="modal-dialog">
        <form id="editForm" class="modal-content" enctype="multipart/form-data">
          <div class="modal-header">
            <h5>Edit Sponsor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id">
            <input name="title" class="form-control mb-3" placeholder="Sponsor Title" required>
            <input name="website" class="form-control mb-3" placeholder="Website URL">
            <!-- Add Image Upload Field for Edit -->
            <div class="mb-3">
              <label class="form-label">Sponsor Logo/Image</label>
              <input type="file" name="image" class="form-control" accept="image/*">
              <div class="form-text" id="currentImageText">Leave empty to keep current image</div>
              <div id="currentImagePreview" class="mt-2"></div>
            </div>
            <select name="status" class="form-select mb-3">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <div class="container text-center">
        <p>All Rights Reserved. Copyright ¬©
          <script>document.write(new Date().getFullYear())</script> Reef Hobbyist Magazine
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const table = document.getElementById("sponsorTable");

      /* ================= LOAD ================= */
      async function loadSponsors() {
        const res = await fetch("/api/admin/sponsors");
        const list = await res.json();
        table.innerHTML = "";
        list.forEach(s => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${s.id}</td>
            <td>
              ${s.image ? `
                <img src="${s.image}" alt="${s.title}" class="img-thumbnail" style="max-width: 80px; height: auto;">
              ` : '<span class="text-muted">No image</span>'}
            </td>
            <td>${s.title}</td>
            <td><a href="${s.website}" target="_blank">${s.website || 'No website'}</a></td>
            <td><span class="badge ${s.status === 'active' ? 'bg-success' : 'bg-secondary'}">${s.status}</span></td>
            <td>${(s.updatedAt || s.createdAt || "").split("T")[0]}</td>
            <td>
              <button class="btn btn-sm btn-outline-secondary" onclick="openEdit('${s.id}')">Edit</button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteSponsor('${s.id}')">Delete</button>
            </td>
          `;
          table.appendChild(tr);
        });
      }
      loadSponsors();

      /* ================= CREATE ================= */
      document.getElementById("createForm").addEventListener("submit", async e => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const imageFile = formData.get('image');
        if (!imageFile || imageFile.size === 0) {
          alert('Please select an image');
          return;
        }
        const res = await fetch("/api/admin/sponsors", {
          method: "POST",
          body: formData
        });
        const json = await res.json();
        if (json.success) {
          const modalEl = document.getElementById("createModal");
          bootstrap.Modal.getInstance(modalEl).hide();
          e.target.reset();
          loadSponsors();
        } else {
          alert(json.error || "Create failed");
        }
      });

      /* ================= OPEN EDIT ================= */
      async function openEdit(id) {
        const list = await fetch("/api/admin/sponsors").then(r => r.json());
        const s = list.find(x => x.id === id);
        const f = document.forms.editForm;
        f.id.value = s.id;
        f.title.value = s.title;
        f.website.value = s.website;
        f.status.value = s.status;
        const preview = document.getElementById('currentImagePreview');
        const text = document.getElementById('currentImageText');
        if (s.image) {
          preview.innerHTML = `
            <p class="small text-muted">Current image:</p>
            <img src="${s.image}" alt="Current" class="img-thumbnail" style="max-width: 150px;">
          `;
          text.textContent = 'Leave empty to keep current image';
        } else {
          preview.innerHTML = '<p class="text-muted small">No image currently set</p>';
          text.textContent = 'Upload an image';
        }
        new bootstrap.Modal(document.getElementById("editModal")).show();
      }

      /* ================= UPDATE ================= */
      document.getElementById("editForm").addEventListener("submit", async e => {
        e.preventDefault();
        const id = e.target.id.value;
        const formData = new FormData(e.target);
        const res = await fetch("/api/admin/sponsors/" + id, {
          method: "PATCH",
          body: formData
        });
        const json = await res.json();
        if (json.success) {
          bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
          loadSponsors();
        } else {
          alert(json.error || "Update failed");
        }
      });

      /* ================= DELETE ================= */
      async function deleteSponsor(id) {
        if (!confirm("Delete this sponsor?")) return;
        const res = await fetch("/api/admin/sponsors/" + id, {
          method: "DELETE"
        });
        const json = await res.json();
        if (json.success) loadSponsors();
      }
    </script>
  </body>
</html>
