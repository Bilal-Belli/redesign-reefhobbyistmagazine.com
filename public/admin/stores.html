<!DOCTYPE html>
<html>

    <head>
        <title>Admin â€“ Stores</title>
        <link rel="icon" type="image/png" href="/img/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/style/admin.css" />
    </head>

    <body class="bg-light">
        <!-- ================= NAVBAR ================= -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container">
                <a class="navbar-brand" href="/admin"><img src="../img/logo.jpg" alt="Magazine Logo"
                        class="img-fluid"></a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="nav" class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item btn btn-outline-warning btn-sm mx-4"><a class="nav-link active"
                                href="/admin">Admin Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- ================= DASHBOARD ================= -->
        <div class="container-fluid px-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>ðŸ“° Manage Stores</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
                    Add Store
                </button>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-bordered table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Address</th>
                                <th>Maps URL</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="storeTable"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- ================= CREATE MODAL ================= -->
        <div class="modal fade" id="createModal">
            <div class="modal-dialog">
                <form id="createForm" class="modal-content">
                    <div class="modal-header">
                        <h5>Add Store</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input name="store_name" class="form-control mb-3" placeholder="Store Name" required>
                        <textarea name="address" class="form-control mb-3" placeholder="Address"></textarea>
                        <textarea name="mapsURL" class="form-control mb-3" placeholder="Google Maps URL"></textarea>
                        <select name="status" class="form-select mb-3">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- ================= EDIT MODAL ================= -->
        <div class="modal fade" id="editModal">
            <div class="modal-dialog">
                <form id="editForm" class="modal-content">
                    <div class="modal-header">
                        <h5>Edit Store</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id">
                        <input name="store_name" class="form-control mb-3" placeholder="Store Name" required>
                        <textarea name="address" class="form-control mb-3" placeholder="Address"></textarea>
                        <textarea name="mapsURL" class="form-control mb-3" placeholder="Google Maps URL"></textarea>
                        <select name="status" class="form-select mb-3">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <div class="container text-center">
                <p>All Rights Reserved. Copyright Â©
                    <script>document.write(new Date().getFullYear())</script> Reef Hobbyist Magazine
                </p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const table = document.getElementById("storeTable");
            /* ================= LOAD ================= */
            async function loadNews() {
                const res = await fetch("/api/admin/stores");
                const list = await res.json();
                table.innerHTML = "";
                list.forEach(n => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
            <td>${n.id}</td>
            <td>${n.store_name}</td>
            <td>${n.status}</td>
            <td>${n.address || ""}</td>
            <td>${n.mapsURL || ""}</td>
            <td>
              <button class="btn btn-sm btn-outline-secondary" onclick="openEdit('${n.id}')">Edit</button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteNews('${n.id}')">Delete</button>
            </td>
          `;
                    table.appendChild(tr);
                });
            }
            loadNews();

            /* ================= CREATE ================= */
            document.getElementById("createForm").addEventListener("submit", async e => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const payload = {
                    store_name: fd.get("store_name"),
                    address: fd.get("address"),
                    status: fd.get("status"),
                    mapsURL: fd.get("mapsURL")
                };
                const res = await fetch("/api/admin/stores", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                const json = await res.json();
                if (json.success) {
                    bootstrap.Modal.getInstance(document.getElementById("createModal")).hide();
                    e.target.reset();
                    loadNews();
                } else alert(json.error || "Create failed");
            });

            /* ================= OPEN EDIT ================= */
            async function openEdit(id) {
                const list = await fetch("/api/admin/stores").then(r => r.json());
                const n = list.find(x => x.id === id);
                const f = document.forms.editForm;
                f.id.value = n.id;
                f.store_name.value = n.store_name;
                f.address.value = n.address || "";
                f.status.value = n.status;
                f.mapsURL.value = n.mapsURL;
                new bootstrap.Modal(document.getElementById("editModal")).show();
            }

            /* ================= UPDATE ================= */
            document.getElementById("editForm").addEventListener("submit", async e => {
                e.preventDefault();
                const id = e.target.id.value;
                const payload = {
                    store_name: e.target.store_name.value,
                    address: e.target.address.value,
                    status: e.target.status.value,
                    mapsURL: e.target.mapsURL.value
                };
                const res = await fetch("/api/admin/stores/" + id, {
                    method: "PATCH",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                const json = await res.json();
                if (json.success) {
                    bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
                    loadNews();
                } else alert(json.error || "Update failed");
            });

            /* ================= DELETE ================= */
            async function deleteNews(id) {
                if (!confirm("Delete this store item?")) return;
                const res = await fetch("/api/admin/stores/" + id, { method: "DELETE" });
                const json = await res.json();
                if (json.success) loadNews();
            }
        </script>
    </body>

</html>
