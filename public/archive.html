<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Archive</title>
    <link rel="icon" type="image/png" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/archive.css">
  </head>
  <body>
    <!-- ================= NAVBAR ================= -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand" href="/"><img src="./img/logo.jpg" alt="Magazine Logo" class="img-fluid"></a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/archive">Archive</a></li>
            <li class="nav-item"><a class="nav-link" href="/clubs">REEF Clubs</a></li>
            <li class="nav-item"><a class="nav-link" href="/advertisers">Advertisers</a></li>
            <li class="nav-item"><a class="nav-link" target="_blank"
                href="https://docs.google.com/forms/d/e/1FAIpQLSeB-HeqzgCeYOiM4rS6SiErttvq2fbg3pJOzWBSj2DH6lAtJA/viewform">Contact
                Us</a></li>
            <li class="nav-item"><a class="nav-link" href="/subscribe">Subscribe</a></li>
            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ================= SPONSORS ================= -->
    <section class="banner py-4 bg-light">
      <div class="container position-relative">
        <div class="swiper">
          <div class="swiper-wrapper" id="sponsorSlides"></div>
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <div class="container py-4">
      <div class="row">
        <!-- Year Navigation Sidebar - reduced width -->
        <div class="col-lg-2 col-md-3 mb-4">
          <div class="year-nav">
            <div id="yearList" class="year-nav-container">
              <!-- Year list will be populated here -->
            </div>
          </div>
        </div>

        <!-- Magazine Sections - increased width for 4 columns -->
        <div class="col-lg-10 col-md-9">
          <div id="magazineSections">
            <!-- Magazine sections will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <!-- ================= FOOTER ================= -->
    <footer>
      <div class="container text-center">
        <p>All Rights Reserved. Copyright © <script>document.write(new Date().getFullYear())</script> Reef Hobbyist Magazine</p>
        <p>
          <a href="/advertisers">Advertisers</a> ·
          <a href="/subscribe">Subscribe</a> ·
          <a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSeB-HeqzgCeYOiM4rS6SiErttvq2fbg3pJOzWBSj2DH6lAtJA/viewform">Contact Us</a>
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/sponsorsSwiper.js"></script>
    <script src="./js/loadMagazines.js"></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
